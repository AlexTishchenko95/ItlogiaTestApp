<div class="header-container">
  <div class="header-layout">
    <div class="header-content">
      <img ngSrc="./assets/img/pizza.png" height="68" width="68" alt="pizza">
      <div class="header-content__title">
        <span class="header-content__item">PIZZA<br>CHEFF</span>
      </div>
      <div class="header-content__nav-item">
        @for(navItem of routes; track navItem.link) {
          <itl-nav-item [navItem]="navItem" />
        }
      </div>
    </div>
  </div>
</div>
